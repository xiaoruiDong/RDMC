name: Build Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-documentation:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Mambaforge Python 3.10
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          use-mamba: true
          mamba-version: "*"
          python-version: "3.11"
          activate-environment: rdmc_env
          environment-file: environment.yml

      - name: Install sphinx
        run: mamba install -y sphinx=7.2.4 pydata-sphinx-theme sphinx-favicon
        # 09/11/2023: sphinx 7.2.5 has an issue with numpy https://github.com/sphinx-doc/sphinx/issues/11662

      - name: Mamba info
        run: |
          mamba info
          mamba list

      - name: Install RDMC
        run: python -m pip install --no-deps -vv -e .

      - name: Make documentation
        run: |
          cd docs
          make -C ./ clean html
          make html

      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
